<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sound Finder</title>
    <meta name="description" content="Find SoundCloud users just like you">
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Sound Finder">
    <meta name="twitter:site" content="@paulcpederson">
    <meta name="twitter:description" content="Find SoundCloud users just like you">
    <meta name="twitter:image" content="desk.jpg">
    <meta property="og:url" content="http://soundfinder.io">
    <meta property="og:title" content="SoundFinder">
    <meta property="og:image" content="desk.jpg">
    <meta property="og:description" content="Find SoundCloud users just like you">
    <link rel="shortcut icon" href="favicon.ico">
    <link type="text/css" rel="stylesheet" href="style.css">
  </head>

  <body>

    <!-- Info Modal -->
    <section class="info hide">
      <div class="container">
        <h2 class="leader-30 ilb">What is soundfinder?</h2><a href="#" class="info-toggle right">OK Thanks.</a>
        <p>Sound finder allows you to find your kindred musical spirits. Search for SoundCloud users that have the same taste as you.</p>
        <p>Experiment by <a href="http://paulcpederson.com">Paul C Pederson</a>. Code on <a href="https://github.com/paulcpederson/sound-finder">GitHub</a>.</p>
      </div>
    </section>

    <!-- Top Nav -->
    <header class="navigation hidden">
      <div class="container">
        <a class="title ilb">Soundfinder</a> / similar / <a href="/similar/username">username</a>
        <a href="#" class="ilb title right info-toggle" id="wtf">wtf</a>
      </div>
    </header>

    <!-- Title Screen and Search -->
    <section class="text-center fullscreen move-in" data-pane="1">
      <h1 class="leader-3">sound finder</h1>
      <p class="text-large">Find soundcloud users just like <span class="text-yellow">you.</span></p>
      <form class="username-form leader-half">
        <label for="username">
          enter a soundcloud username:
          <input type="text" class="username-search block text-large" id="username" placeholder="soundcloud username..." autocomplete="off" autofocus>
        </label>
        <input type="submit" hidden>
      </form>
    </section>

    <!-- Loading Indicator and Text -->
    <section class="loader-wrap fullscreen move-in move-out-right" data-pane="2">
      <div class="container">
        <h2 class="loading-message big-text"></h2>
      </div>
    </section>

    <!-- Similar Users Container -->
    <section class="user-wrap fullscreen move-in move-out-right" data-pane="3">
      <div id="users" class="leader-1"></div>
    </section>

    <!-- Player -->
    <section class="player fullscreen move-in move-out-right" data-pane="4">
      <audio class="js-player" autoplay preload autobuffer crossOrigin="anonymous"></audio>
      <div class="container hide js-player-wrap">
        <h2 class="big-text">
          <a class="block js-player-artist small"></a>
          <a class="js-player-title"></a>
        </h2>
        <nav class="player-controlls">
          <button class="player-control player-prev js-prev"></button>
          <button class="player-control player-play js-play hide"></button>
          <button class="player-control player-pause js-pause"></button>
          <button class="player-control player-next js-next"></button>
        </nav>
      </div>
    </section>

    <!-- Canvas for loader, visualization -->
    <canvas class="js-loader-canvas loader-canvas"></canvas>

    <!-- Application JS -->
    <script src="index.js"></script>

  </body>

</html>
