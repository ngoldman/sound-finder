<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sound Finder</title>
    <!--<link rel="shortcut icon" href="/img/favicon.ico">-->
    <link type="text/css" rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <main class="fullscreen">
      <div class="container">
        <h1 class="title">Soundfinder</h1>
        <form>
          <input type="text" class="username-search" id="username" placeholder="soundcloud username" autocomplete="off">
          <input type="submit" hidden>
        </form>
      </div>
    </main>
    <div class="users" id="users">
      {{#users}}
        <b>{{name}}</b>
      {{/users}}
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
