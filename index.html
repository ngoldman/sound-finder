<html>
  <head>
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>Sound Finder</title>
    <!--<link rel="shortcut icon" href="/img/favicon.ico">-->
    <link type="text/css" rel="stylesheet" href="dist/style.css">
  </head>
  <body>
    <section class="info">
      <div class="container">
        <h2 class="leader-30">What is soundfinder?</h2>
        <p>Sound finder allows you to find your kindred musical spirits. Search for SoundCloud users that have the same taste as you.</p>
        <p>Experiment by <a href="http://paulcpederson.com">Paul C Pederson</a>. Code on <a href="https://github.com/paulcpederson/sound-finder">GitHub</a>.</p>
        <a href="#" class="info-toggle">OK Thanks.</a>
      </div>
    </section>
    <main class="fullscreen desk">
      <div class="container">
        <h1 class="title ilb">Soundfinder</h1>
        <a href="#" class="ilb title right info-toggle" id="wtf">wtf</a>
        <form class="username-form">
          <input type="text" class="username-search" id="username" placeholder="soundcloud username" autocomplete="off" autofocus>
          <input type="submit" hidden>
        </form>
      </div>
    </main>
    <section class="loader fullscreen hidden">
      <h2 class="message hidden"></h2>
      <div class="users hidden" id="users"></div>
    </section>
    <script src="//cdn.polyfill.io/v1/polyfill.min.js?features=default,Array.from"></script>
    <script src="dist/bundle.js"></script>
  </body>
</html>
